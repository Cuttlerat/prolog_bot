version: '3'
services:
  prolog_bot:
    image: swipl:8.1.8
    volumes:
      - ./bot.pl:/app/bot.pl:ro
      - ./commands.pl:/app/commands.pl:ro
      - ./token.pl:/app/token.pl:ro
      - ./pingers.pl:/app/pingers.pl:ro
      - ./ping_utils.pl:/app/ping_utils.pl:ro
    restart: on-failure
    command: swipl /app/bot.pl
